<!-- employee-create.component.html -->

<div>
  <h2 class="createEmp">Create Employee</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="formDiv">
    <div class="form-group">
      <label for="name" class="lable">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label class="lable" class="lable" for="age">Age</label>
      <input
        type="number"
        id="age"
        formControlName="age"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label class="lable" for="qualification">Qualification</label>
      <input
        type="text"
        id="qualification"
        formControlName="qualification"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label class="lable" for="location">Location</label>
      <input
        type="text"
        id="location"
        formControlName="location"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label class="lable" for="experience">Experience</label>
      <input
        type="number"
        id="experience"
        formControlName="experience"
        class="form-control"
      />
    </div>

    <button type="submit" class="btn btn-primary">Create Employee</button>
  </form>
</div>
