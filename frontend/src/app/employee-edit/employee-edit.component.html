<!-- employee-edit.component.html -->

<div *ngIf="employee">
  <h2 class="createEmp">Edit Employee</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="formDiv">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input
        type="number"
        id="age"
        formControlName="age"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="qualification">Qualification</label>
      <input
        type="text"
        id="qualification"
        formControlName="qualification"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input
        type="text"
        id="location"
        formControlName="location"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="experience">Experience</label>
      <input
        type="number"
        id="experience"
        formControlName="experience"
        class="form-control"
      />
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
